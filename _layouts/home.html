<!DOCTYPE html>
<html>
  {% include head.html %}
  <body>
    <header class="site-header">
      <div class="wrapper">
        <nav class="site-nav">
            {% for page in site.pages %}
              {% if page.title %}
              <a class="page-link" href="{{ page.url | prepend: site.url }}">{{ page.title }}</a>
              {% endif %}
            {% endfor %}
        </nav>
      </div>
    </header>
    <div class="page-content">
        {{ content }}
    </div>
  </body>
</html>
